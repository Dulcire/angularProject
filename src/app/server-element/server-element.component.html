<div class="col">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ element.name }}</h5>
          <p class="card-text">
            <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
            <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
          </p>
        </div>
      </div>
</div>
